<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            direction: rtl;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145ea8;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: right;
        }

        th {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
    <h1>لطفاً نام خود را وارد کنید</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="نام شما" required>
        <button type="submit">ثبت</button>
    </form>

    <h2>لیست اسامی ثبت‌شده:</h2>
    <table>
        <thead>
            <tr>
                <th>ردیف</th>
                <th>نام</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
